<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Clientes</title>
	
</h:head>

<h:body>

<p:growl id="mensagem"></p:growl>

<h:form>

	<p:panel header="Clientes - Listagem">
	
		<p:dataTable emptyMessage="Nenhum registro encontrado."
			paginator="true" value="#{clienteBean.clientes}" var="cliente" rows="">
			
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" actionListener="#{clienteBean.novo}" update=":mensagem :formCadastro:painel"></p:commandButton>						
				</f:facet>
				
				<p:column headerText="Nome">
					<h:outputText value="#{cliente.pessoa.nome}"></h:outputText>
				</p:column>
				
				<p:column headerText="CPF">
					<h:outputText value="#{cliente.pessoa.cpf}"></h:outputText>
				</p:column>
				
				<p:column headerText="Email">
					<h:outputText value="#{cliente.pessoa.email}"></h:outputText>
				</p:column>	
				
				<p:column headerText="Data de Cadastro">
					<h:outputText value="#{cliente.dataCadastro}">
						<f:convertDateTime locale="pt_BR"></f:convertDateTime>
					</h:outputText>
				</p:column>	
				
				<p:column headerText="OpÃ§Ãµes">
				</p:column>	
		
		</p:dataTable>

	</p:panel>
</h:form>	

	<p:dialog header="Clientes - Cadastro" widgetVar="dialogo"
				draggable="false" resizable="false" modal="true">
				
			<h:form id="formCadastro">
				<h:panelGrid id="painel" columns="2">
					<p:outputLabel value="Pessoa: "></p:outputLabel>
					<p:selectOneMenu filter="true">
						<f:selectItem itemValue="" itemLabel="Selecione uma pessoa"></f:selectItem>
					</p:selectOneMenu>
					
					<p:outputLabel value="Data de cadastro: "></p:outputLabel>
					<p:calendar></p:calendar>
					
					
				</h:panelGrid>	
				
				<h:panelGrid columns="2">	
					<p:commandButton value="Salvar"></p:commandButton>
					<p:commandButton value="Cancelar" oncomplete="PF('dialogo').hide();"></p:commandButton>
				</h:panelGrid>	
				
			</h:form>
	
	</p:dialog>
</h:body>

</html>
