<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema de gerenciamento para Petshop</title>
	<h:outputStylesheet library="css" name="Estilos.css"></h:outputStylesheet>
	
</h:head>

<h:body style="background-color:#2c2c2c;">

	<h:form>
	<div id="geral">
		<div id="topo" class="divTopo">
			<p:graphicImage library="images" name="banner.jpg" styleClass="imagemCentralizada"></p:graphicImage>
		</div>
		
		<div id="cabecalho">
		<p:menubar>
			
			<p:submenu label="Cadastros">
				<p:menuitem value="Estados"></p:menuitem>
				<p:menuitem value="Cidades"></p:menuitem>
				<p:menuitem value="Produto"></p:menuitem>
				<p:menuitem value="Pessoa"></p:menuitem>
				<p:menuitem value="Funcionário"></p:menuitem>
				<p:menuitem value="Cliente"></p:menuitem>
				<p:menuitem value="Animal"></p:menuitem>			
			</p:submenu>
			
			<p:submenu label="Shopping">
				<p:menuitem value="Produtos e Serviços"></p:menuitem>
			</p:submenu>
			
			<p:submenu label="Ajuda">
				<p:menuitem value="Sobre"></p:menuitem>
				<p:menuitem value="Desenvolvedores"></p:menuitem>
			</p:submenu>
		
			<p:submenu label="Arquivo">
				<p:menuitem value="Sair"></p:menuitem>
			</p:submenu>
		
		</p:menubar>
		
		</div>
		
		<div id="conteudo">
			<ui:insert name="conteudo"></ui:insert>
		</div>
	
	</div>
	</h:form>	

</h:body>

</html>
