<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cidades</title>
	
</h:head>

<h:body>
<p:growl id="mensagem"></p:growl>
	<h:form>
		<p:panel header="Cidades - Listagem">
	
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{cidadeBean.cidades}" var="cidade" rows="">
			
					<f:facet name="footer">
						<p:commandButton value="Novo" actionListener="#{cidadeBean.novo}" oncomplete="PF('dialogo').show();" update=":mensagem :formCadastro:painel"></p:commandButton>						
					</f:facet>
					<p:column headerText="Nome" filterBy="#{cidade.nome}" sortBy="#{cidade.nome}">
						<h:outputText value="#{cidade.nome}"></h:outputText>
					</p:column>
				
					<p:column headerText="Estado" filterBy="#{cidade.estado.nome}" sortBy="#{cidade.estado.nome}">
						<h:outputText value="#{cidade.estado.nome}"></h:outputText>
						<h:outputText value=" - "></h:outputText>
						<h:outputText value="#{cidade.estado.sigla}"></h:outputText>
					</p:column>
				
					<p:column headerText="OpÃ§Ãµes">
					</p:column>	
		
			</p:dataTable>

		</p:panel>
</h:form>	

	<p:dialog header="Cidades - Cadastro" widgetVar="dialogo"
				draggable="false" resizable="false" modal="true">
				
			<h:form id="formCadastro">
				<h:panelGrid id="painel" columns="2">
					<p:outputLabel value="Nome: "></p:outputLabel>
					<p:inputText maxlength="50" size="30" value="#{cidadeBean.cidade.nome}"></p:inputText>
					
					<p:outputLabel value="Estado: "></p:outputLabel>
					
					<p:selectOneMenu filter="true" value="#{cidadeBean.cidade.estado}">
						<f:selectItem itemValue="" itemLabel="Selecione um Estado"></f:selectItem>	
						<f:selectItems value="#{cidadeBean.estados}" var="estado" itemValue="#{estado}" itemLabel="#{estado.nome}"></f:selectItems>
				
					</p:selectOneMenu>
					
					</h:panelGrid>	
				
				<h:panelGrid columns="2">	
					<p:commandButton value="Salvar"></p:commandButton>
					<p:commandButton value="Cancelar" oncomplete="PF('dialogo').hide();"></p:commandButton>
				</h:panelGrid>	
				
			</h:form>
	
	</p:dialog>
</h:body>

</html>
