<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pessoa</title>
	
</h:head>

<h:body>
<h:form>

	<p:panel header="Pessoa - Listagem">
	
		<p:dataTable emptyMessage="Nenhum registro encontrado."
			paginator="true">
			
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"></p:commandButton>						
				</f:facet>
				<p:column headerText="Nome">
				</p:column>
				
				<p:column headerText="Data de Nascimento">
				</p:column>	
				
				<p:column headerText="CPF">
				</p:column>
				
				<p:column headerText="RG">
				</p:column>	
				
				<p:column headerText="Rua">
				</p:column>
				
				<p:column headerText="NÃºmero">
				</p:column>
				
				<p:column headerText="Complemento">
				</p:column>	
				
				<p:column headerText="Bairro">
				</p:column>
				
				<p:column headerText="Cidade">
				</p:column>
				
				<p:column headerText="CEP">
				</p:column>	
				
				<p:column headerText="Celular">
				</p:column>
				
				<p:column headerText="Telefone">
				</p:column>	
				
				<p:column headerText="Email">
				</p:column>	
				
				
				
		
		</p:dataTable>

	</p:panel>
</h:form>	

	<p:dialog header="Cadastro" widgetVar="dialogo"
				draggable="false" resizable="false" modal="true">
				
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome: "></p:outputLabel>
					<p:inputText maxlength="50" size="30"></p:inputText>
					
					<p:outputLabel value="Data de Nascimento: "></p:outputLabel>
					<p:calendar></p:calendar>
					
					
					<p:outputLabel value="CPF: "></p:outputLabel>
					<p:inputText maxlength="14" size="13"></p:inputText>
					
					
					<p:outputLabel value="RG: "></p:outputLabel>
					<p:inputText maxlength="12" size="13"></p:inputText>
					
					
					<p:outputLabel value="Rua: "></p:outputLabel>
					<p:inputText maxlength="50" size="20"></p:inputText>
					
					
					<p:outputLabel value="NÃºmero: "></p:outputLabel>
					<p:inputText maxlength="8" size="10"></p:inputText>
					
					
					<p:outputLabel value="Complemento: "></p:outputLabel>
					<p:inputText maxlength="20" size="10"></p:inputText>
					
					
					<p:outputLabel value="Bairro: "></p:outputLabel>
					<p:inputText maxlength="50" size="20"></p:inputText>
					
					<p:outputLabel value="Cidade: "></p:outputLabel>
					<p:selectOneMenu filter="true">
						<f:selectItem itemValue="" itemLabel="Selecione uma Cidade"></f:selectItem>
					</p:selectOneMenu>
					
					<p:outputLabel value="Estado: "></p:outputLabel>
					<p:selectOneMenu>
						<f:selectItem itemValue="" itemLabel="Selecione um Estado"></f:selectItem>
					</p:selectOneMenu>
					
					
					<p:outputLabel value="CEP: "></p:outputLabel>
					<p:inputText maxlength="10" size="10"></p:inputText>
					
					
					<p:outputLabel value="Telefone: "></p:outputLabel>
					<p:inputText maxlength="13" size="10"></p:inputText>
					
					<p:outputLabel value="Celular: "></p:outputLabel>
					<p:inputText maxlength="14" size="10"></p:inputText>
					
					<p:outputLabel value="Email: "></p:outputLabel>
					<p:inputText maxlength="50" size="30"></p:inputText>
					
					
					
					
					
				</h:panelGrid>	
				
				<h:panelGrid columns="2">	
					<p:commandButton value="Salvar"></p:commandButton>
					<p:commandButton value="Cancelar" oncomplete="PF('dialogo').hide();"></p:commandButton>
				</h:panelGrid>	
				
			</h:form>
	
	</p:dialog>
</h:body>

</html>
