<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Serviços</title>
	
</h:head>

<h:body>
<h:form>

	<p:panel header="Serviços - Listagem">
	
		<p:dataTable emptyMessage="Nenhum registro encontrado."
			paginator="true">
			
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"></p:commandButton>						
				</f:facet>
				
				<p:column headerText="Descrição">
				</p:column>
				
				<p:column headerText="Preço">
				</p:column>	
				
				<p:column headerText="Opções">
				</p:column>	
		
		</p:dataTable>

	</p:panel>
</h:form>	

	<p:dialog header="Serviços - Cadastro" widgetVar="dialogo"
				draggable="false" resizable="false" modal="true">
				
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Descrição: "></p:outputLabel>
					<p:inputText maxlength="80" size="50"></p:inputText>
				
					<p:outputLabel value="Preço: "></p:outputLabel>
					<p:inputText maxlength="7" size="10"></p:inputText>
					
				</h:panelGrid>	
				
				<h:panelGrid columns="2">	
					
				</h:panelGrid>	
				
			</h:form>
	
	</p:dialog>
</h:body>

</html>
