<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pessoas</title>
	
</h:head>

<h:body>
	
	<p:growl id="mensagem"></p:growl>
	
	<h:form id="formListagem">

	<p:panel header="Pessoas - Listagem">
	
		<p:dataTable emptyMessage="Nenhum registro encontrado."
			paginator="true" value="#{pessoaBean.pessoas}" var="pessoa" rows="">
			
				<f:facet name="footer">
					<p:commandButton value="Novo" actionListener="#{pessoaBean.novo}" oncomplete="PF('dialogo').show();" update=":mensagem :formCadastro:painel">	
						<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener"></f:actionListener>		
					</p:commandButton>			
				</f:facet>
				
				<p:column headerText="Nome">
					<h:outputText value="#{pessoa.nome}"></h:outputText>
				</p:column>
				
				<p:column headerText="CPF">
					<h:outputText value="#{pessoa.cpf}"></h:outputText>
				</p:column>
				
				<p:column headerText="RG">
					<h:outputText value="#{pessoa.rg}"></h:outputText>
				</p:column>	
				
				<p:column headerText="Opções"> 
					<p:commandButton icon="ui-icon-trash" actionListener="#{pessoaBean.excluir}" update=":mensagem :formListagem:tabela">
						<p:confirm header="Confirmação" message="Deseja excluir essa pessoa?" icon="ui-icon-alert"></p:confirm>
						<f:attribute name="pessoaSelecionada" value="#{pessoa}"></f:attribute>
					</p:commandButton>
					
					<p:commandButton icon="ui-icon-pencil" actionListener="#{pessoaBean.editar}" update=":mensagem :formCadastro:painel" oncomplete="PF('dialogo').show();">
						<f:attribute name="pessoaSelecionada" value="#{pessoa}"></f:attribute>
						<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener"></f:actionListener>
					</p:commandButton>
				</p:column>	
		
		</p:dataTable>

	<p:confirmDialog global="true">
		<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"></p:commandButton>
		<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"></p:commandButton>
	</p:confirmDialog>
	
	</p:panel>
</h:form>	

	<p:dialog header="Pessoas - Cadastro" widgetVar="dialogo"
				draggable="false" resizable="false" modal="true">
				
			<h:form id="formCadastro">
				<h:panelGrid id="painel" columns="2">
					<p:outputLabel  for="nome" value="Nome: "></p:outputLabel>
					<p:inputText id="nome" maxlength="50" size="30" value="#{pessoaBean.pessoa.nome}" required="true" requiredMessage="O campo Nome é obrigatório!"></p:inputText>
					
					
					
					
					<p:outputLabel value="CPF: "></p:outputLabel>
					<p:inputText maxlength="14" size="13"></p:inputText>
					
					
					<p:outputLabel value="RG: "></p:outputLabel>
					<p:inputText maxlength="12" size="13"></p:inputText>
					
					
					<p:outputLabel value="Rua: "></p:outputLabel>
					<p:inputText maxlength="50" size="20"></p:inputText>
					
					
					<p:outputLabel value="Número: "></p:outputLabel>
					<p:inputText maxlength="8" size="10"></p:inputText>
					
					
					<p:outputLabel value="Complemento: "></p:outputLabel>
					<p:inputText maxlength="20" size="10"></p:inputText>
					
					
					<p:outputLabel value="Bairro: "></p:outputLabel>
					<p:inputText maxlength="50" size="20"></p:inputText>
					
					<p:outputLabel value="Cidade: "></p:outputLabel>
					<p:selectOneMenu filter="true">
						<f:selectItem itemValue="" itemLabel="Selecione uma Cidade"></f:selectItem>
					</p:selectOneMenu>
					
					<p:outputLabel value="Estado: "></p:outputLabel>
					<p:selectOneMenu>
						<f:selectItem itemValue="" itemLabel="Selecione um Estado"></f:selectItem>
					</p:selectOneMenu>
					
					
					<p:outputLabel value="CEP: "></p:outputLabel>
					<p:inputText maxlength="10" size="10"></p:inputText>
					
					
					<p:outputLabel value="Telefone: "></p:outputLabel>
					<p:inputText maxlength="13" size="10"></p:inputText>
					
					<p:outputLabel value="Celular: "></p:outputLabel>
					<p:inputText maxlength="14" size="10"></p:inputText>
					
					<p:outputLabel value="Email: "></p:outputLabel>
					<p:inputText maxlength="50" size="30"></p:inputText>
					
					
					
					
					
				</h:panelGrid>	
				
				<h:panelGrid columns="2">	
					<p:commandButton value="Salvar"></p:commandButton>
					<p:commandButton value="Cancelar" oncomplete="PF('dialogo').hide();"></p:commandButton>
				</h:panelGrid>	
				
			</h:form>
	
	</p:dialog>
</h:body>

</html>
